<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento formulario:Reset</title>
</head>
<body>
    <form onreset="debug(event)">
    <input type="text">
    <button type="reset">Limpar</button>
    </form>
   <!--acontece qdo limpa o formulario-->
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
           
        
        }
        
        </script>


</body>
</html>
