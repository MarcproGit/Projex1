<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de midia:Ratechange</title>
    <style>
        video{
            width: 80vw;
        }
    </style>
    
</head>
<body>

    <select onchange="setRate(event)">
        <option>0.25</option>
        <option>0.5</option>
        <option>0.75</option>
        <option selected>1</option>
        <option>1.25</option>
        <option>1.5</option>
        <option>1.75</option>
        <option>2</option>
        <option>3</option>
    </select>

    <video src="https://joy1.videvo.net/videvo_files/video/free/video0469/large_watermarked/_import_6174f7e5631083.79269933_preview.mp4"
        controls
        onloadeddata="debug(event)"
        onloadedmetadata="debug(event)"
        ondurationchange="debug(event)"
        oncanplay="debug(event)"
        onloadstart="debug(event)"
        onpause="debug(event)"
        onplay="debug(event)"
        onplaying="debug(event)"
        onprogress="debug(event)"
        onratechange="debug(event)"
        >

    </video>
<!--o evento se trata do download dos dados do video -->
    <script>
    function debug(e) {
        console.log('Evento: ' + e.type); 
    } 

    function setRate(e) {

        const videoEl = document.querySelector('video')
        const value = e.target.value;

        videoEl.playbackRate = parseFloat(value);



       /* console.log(e.target.value); abre seletor */
    }
    </script>


</body>
</html>
