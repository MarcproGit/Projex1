<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de mouse:Drag</title>
    <style>
        div{
            width: 50vw;
            height: 50vw;
            background-color: darkred;
        }

    </style>
</head>
<body>
 
  <div ondrag="debug(event)" draggable="true"></div>
   <!--evento acontece qdo todas as vezes que o mouse entra  no elemento igual ao mouseover -->

    <script>
    function debug(e) {
        console.log('Evento: ' + e.type); 
    } 
    </script>


</body>
</html>
