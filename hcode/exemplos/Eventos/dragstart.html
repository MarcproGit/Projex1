<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de mouse:Dragstart</title>
    <style>
        #drag {
            width: 30vw;
            height: 30vw;
            background-color: darkred;
        }
        #target {
            width: 30vw;
            height: 30vw;
            background-color: aqua;
        }

    </style>
</head>
<body>
 
    <div id="drag" ondrag="debug(event)" ondragend="debug(event)" ondragstart="debug(event)"draggable="true"></div>

    <div id="target" ondragenter="debug(event)"  ondragleave="debug(event)" ondragover="debug(event)"></div>
   <!--evento acontece qdo todas as vezes que  elemento arrastado fica em cima de outro elemento-->

    <script>
    function debug(e) {
        console.log('Evento: ' + e.type); 
    } 
    </script>


</body>
</html>
