<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de midia:Loadedmetada</title>
    <style>
        video{
            width: 80vw;
        }
    </style>
    
</head>
<body>

    <video src="https://joy1.videvo.net/videvo_files/video/free/video0469/large_watermarked/_import_6174f7e5631083.79269933_preview.mp4"
        controls
        onloadeddata="debug(event)"
        onloadedmetadata="debug(event)"
        ondurationchange="debug(event)"
        oncanplay="debug(event)"
        >

    </video>
<!--o evento acontece qdo recebe os dados para o carregamento do video-->
    <script>
    function debug(e) {
        console.log('Evento: ' + e.type); 
    } 
    </script>


</body>
</html>
