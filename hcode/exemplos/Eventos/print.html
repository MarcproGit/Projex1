<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento: afterprint e beforeprint</title>
</head>
<body onbeforeprint="debug(event)" onafterprint="debug(event)">
    <!--todos os eventos comeÃ§am com o prefixo "on"-->


    <script>
    function debug(e) {
        alert('Evento: ' + e.type);

    }


   </script>
</body>
</html>
