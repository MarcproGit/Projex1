<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento formulario:Contextmenu</title>
</head>
<body>
    <input type="text"  oncontextmenu="debug(event)">
   <!--qdo aperta o botao direito no campo pra aparecer o menu de contexto-->
    <script>
        function debug(e) {
            console.log('Evento: ' + e.type);
           
        
        }
        
        </script>


</body>
</html>
