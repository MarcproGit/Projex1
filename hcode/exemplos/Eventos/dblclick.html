<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de teclado:Dblclick</title>
</head>
<body onclick="debug(event)">
 
    <button type="button" ondblclick="debug(event)"></button>
   <!--evento acontece qdo todas as vezes que o objeto Ã© clicavel-->

    <script>
    function debug(e) {
        e.stopPropagation();
        console.log('Evento: ' + e.type); 
    } 
    </script>


</body>
</html>
