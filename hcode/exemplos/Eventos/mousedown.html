<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de mouse:Mousedown</title>
</head>
<body>
 
    <button type="button" onclick="debug(event)" onmousedown="debug(event)">OK</button>
   <!--evento acontece qdo todas as vezes que o mouse abaixa-->

    <script>
    function debug(e) {
        console.log('Evento: ' + e.type); 
    } 
    </script>


</body>
</html>
