<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Area</title><!--serve para mapear uma area da pagina-->
</head>
<body>
    
    <img src="../img/hcode logo.png" alt="Logo hcode" usemap="#mapa-logo">
    <map name="mapa-logo">
        <area shape="circle" coords="211,263,15" href="https://www.hcode.com.br" alt="Olho Esquerdo">
        <area shape="circle" coords="301,263,15" href="https://youtube.com/hcodebrasil" alt="Olho Direito">
        <area shape="rect" coords="0,0,20,20" href="https://github.com/hcodebr" alt="Github da Hcode">
    </map>

   


</body>
</html>
