<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Picture</title><!--serve pra inserir uma imagem na tela-->
</head>
<body>
    
    <picture>
        <source srcset="../img/lunch.png" media="(min-width:700px)">
        <source srcset="../img/lunch256.png" media="(min-width:256px)">
        <img src="../img/lunch64.png" alt="Foto lanche">
    </picture>



</body>
</html>
