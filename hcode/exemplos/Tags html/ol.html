<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Ol</title><!--serve para definir uma lista ordenada-->
</head>
<body>
    
    <ol>
        <li>Html5</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP7</li>
        <li>MySql8</li>
    </ol>

    <hr>

    <ol reversed>
        <li>Html5</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP7</li>
        <li>MySql8</li>
    </ol>

    <hr>

    <ol type="A">
        <li>Html5</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP7</li>
        <li>MySql8</li>
    </ol>

    <hr>

    <ol type="i">
        <li>Html5</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP7</li>
        <li>MySql8</li>
    </ol>
    <hr>

    <ol type="1" start="10">
        <li>Html5</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP7</li>
        <li>MySql8</li>
    </ol>



</body>
</html>
