<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Figcaption</title><!--serve para definir uma legenda para a tag figure-->
</head>
<body>
    <figure>

        <img src="../img/lunch.png" alt="Imagem do Lunche " width="300" height="300">
        <figcaption>Lanche gostoso feito na Lanchonete do Carlao.</figcaption>
    </figure>



</body>
</html>
