<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID</title>
    <style>
    #box-1{
        width: 150px;
        height: 150px;
        background-color: darkorange;
     } 
    #box-2{
        width: 150px;
        height: 150px;
        background-color: blue; 
        float:right; 
    }
    #box-3{
        width: 150px;
        height: 150px;
        background-color:brown; 
        float: right;
        
    }
    #box-4{
        width: 150px;
        height: 150px;
        background-color: crimson;  
      
    }
    
    </style>
</head>
<body>
    

    <div id="box-1"></div>
    <div id="box-2"></div>
    <div id="box-3"></div>
    <div id="box-4"></div>
    

    <script>

        const box1 = document.getElementById('box-1');

        console.log(box1);

        const box2 = document.querySelector('#box-2');

        console.log(box2);

        const box3 = document.querySelector('#box-3');

        console.log(box3);

    </script>
</body>
</html>
